spring:
  application:
    name: HOTEL-MICRO

  config:
    import: optional:configserver:http://localhost:8083

  datasource:
    url: jdbc:postgresql://localhost:5432/hotel_micro
    username: shreyas
    password: shreyas

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
